<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <meta charset="utf-8">
    <title>Liste des Esp√®ces</title>
</head>

<body>
    <table class="mainTable">
        <thead>
            <a th:href="@{'/persons/create'}">Ajouter une personne</a>
        </thead>
        <tbody>
            <tr th:each="personItem : ${personList}">
                <td th:text="${personItem.firstname}" />
                <td th:text="${personItem.lastname}" />
                <td><a th:href="@{'/persons/' + ${personItem.id}}">Modifier</a></td>
            </tr>
        </tbody>
    </table>
</body>
